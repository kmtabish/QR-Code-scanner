


<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bar Code Scanner</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dynamsoft-javascript-barcode@7.4.0-v1/dist/dbr.js" data-productKeys="PRODUCT-KEYS"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">

  </head>
  <body>

    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <a class="navbar-brand" href="#">QR/Bar Code Scanner</a>
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="../">QR Code</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/barcodescanner">Bar Code<span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="row">
        <div class="col-lg-6 col-sm-12">
          <div class="video-align">
            <video id="video"   style="width: 100%; border-radius: 15px; margin-top: 10px" autoplay="true"></video>
            <canvas id="canvas" height="150" ></canvas>
            <!-- <a class="btn btn-lg bg2" style="width: 100%; margin-top: 10%" href="#" role="button" id="startCamera" onclick="startCamera()">Scan Again</a> -->
          </div>
        </div>
        <hr>
        <div class="col-lg-6 col-sm-12">
          <div>
            <div class="output-res">
              <div class="jumbotron">
                <h2 class="display-5">Bar Code Scaner</h2>
                <p id="BCscan-msg">Scan Bar codes...</p>
                <p id="BCscan-complete-msg">Scanning Complete.</p>
                <hr class="my-4">
                <h1 id='BCwait'><div class="spinner-grow text-dark" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
                <div class="spinner-grow text-success" role="BCstatus">
                  <span class="sr-only">Loading...</span>
                </div>
                <div class="spinner-grow text-danger" role="BCstatus">
                  <span class="sr-only">Loading...</span>
                </div>
                </h1>
                  <h3 id='BCresult' style="word-break: break-all;"></h3>
                  <button id="start" onclick="start()" class="btn btn-light" type="button">
                    Start capture
                  </button>
                  <button id="detect" onclick="detect()" class="btn btn-light" type="button">
                    <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                    Detect barcodes
                  </button>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
      <footer></footer>

    </body>
    <script src="script.js"></script>

</html>
